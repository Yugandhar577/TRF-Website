<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - The Robotics Forum</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

    <!-- Title at the very left -->
    <div class="container-fluid">
        <h1 class="mt-3 ms-3 mb-0 text-primary" style="font-size:2rem;">Admin Panel</h1>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="home.html">
                <img src="https://raw.githubusercontent.com/The-Robotics-Forum/website-assets/main/logo.png" alt="TRF Logo" width="40" class="me-2">
                The Robotics Forum
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100">
            <div class="col-md-6 col-lg-5 mx-auto">
                <div class="card shadow-lg border-primary">
                    <div class="card-header bg-primary text-white text-center">
                        <h3 class="mb-0">Admin Login</h3>
                    </div>
                    <div class="card-body bg-dark">
                        <form id="adminForm">
                            <div class="mb-3">
                                <label for="adminUsername" class="form-label">Username</label>
                                <input type="text" class="form-control" id="adminUsername" required placeholder="Enter your username">
                            </div>
                            <div class="mb-3">
                                <label for="adminPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="adminPassword" required placeholder="Enter your password">
                            </div>
                            <div class="mb-3">
                                <label for="adminRole" class="form-label">Role</label>
                                <select class="form-select" id="adminRole" required>
                                    <option value="">Select Role</option>
                                    <option value="superadmin">Super Admin</option>
                                    <option value="moderator">Moderator</option>
                                    <option value="editor">Editor</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <a href="home.html" class="text-info">Back to Main Page</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    // Redirect to home.html on form submit
    document.getElementById('adminForm').addEventListener('submit', function(e) {
        e.preventDefault();
        window.location.href = "home.html";
    });
    </script>
</body>
</html>
